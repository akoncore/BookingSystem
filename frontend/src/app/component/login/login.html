<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход в систему</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- Анимированный фон -->
  <div class="bg-scene">
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="scanline"></div>
  </div>

  <!-- Карточка логина -->
  <main class="login-container">
    <div class="login-card" id="loginCard">

      <!-- Шапка -->
      <div class="card-top">
        <div class="brand-mark">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
            <polygon points="20,2 38,12 38,28 20,38 2,28 2,12" stroke="url(#g1)" stroke-width="1.5" fill="none"/>
            <polygon points="20,10 30,16 30,26 20,32 10,26 10,16" fill="url(#g1)" opacity="0.15"/>
            <circle cx="20" cy="20" r="5" fill="url(#g1)"/>
            <defs>
              <linearGradient id="g1" x1="2" y1="2" x2="38" y2="38">
                <stop offset="0%" stop-color="#e8ff47"/>
                <stop offset="100%" stop-color="#ff6b35"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="card-title">С возвращением</h1>
        <p class="card-subtitle">Введите данные для входа</p>
      </div>

      <!-- Форма -->
      <form id="loginForm" class="login-form" novalidate>

        <div class="field" id="fieldEmail">
          <label class="label" for="email">Email</label>
          <div class="input-wrap">
            <svg class="input-icon" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            <input
              type="email"
              id="email"
              name="email"
              class="input"
              placeholder="you@example.com"
              autocomplete="email"
            />
          </div>
          <span class="field-error" id="emailError"></span>
        </div>

        <div class="field" id="fieldPassword">
          <label class="label" for="password">Пароль</label>
          <div class="input-wrap">
            <svg class="input-icon" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <rect x="3" y="11" width="18" height="11" rx="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input
              type="password"
              id="password"
              name="password"
              class="input"
              placeholder="••••••••"
              autocomplete="current-password"
            />
            <button type="button" class="eye-btn" id="togglePassword" aria-label="Показать пароль">
              <svg id="eyeOpen" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg id="eyeClosed" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" style="display:none">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <span class="field-error" id="passwordError"></span>
        </div>

        <div class="form-meta">
          <label class="checkbox-label">
            <input type="checkbox" id="remember" />
            <span class="checkbox-box"></span>
            <span>Запомнить</span>
          </label>
          <a href="#" class="forgot">Забыли пароль?</a>
        </div>

        <!-- Ошибка формы -->
        <div class="form-error" id="formError" style="display:none">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <span id="formErrorText"></span>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-label" id="btnLabel">Войти</span>
          <svg class="btn-spinner" id="btnSpinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
          </svg>
          <div class="btn-shine"></div>
        </button>

      </form>

      <div class="divider"><span>или войти через</span></div>

      <div class="socials">
        <button type="button" class="social-btn" title="Google">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Google</span>
        </button>
        <button type="button" class="social-btn" title="GitHub">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0 1 12 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0 0 22 12.017C22 6.484 17.522 2 12 2z"/>
          </svg>
          <span>GitHub</span>
        </button>
      </div>

      <p class="register-link">Нет аккаунта? <a href="#">Зарегистрироваться</a></p>

    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
